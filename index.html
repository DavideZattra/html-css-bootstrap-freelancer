<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap Framework import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- stylesheet import -->
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>
<body>
    <!-- JUMBOTRON SECTION -->
    <section id="jumbotron">

        <div class="fullpage-wrapper container-fluid ">
    
            <div class="row">
            
                <div class="col 12">
            
                    <img src="img/avatar.svg" alt="avatar image">
            
                </div>
            
            </div>
        
        </div>

    </section>

    <!-- PORTFOLIO SECTION -->
    <section id="portfolio">

        <div class="container">
            
            <div class="row">
        
                <div class="col-12">
        
                    <h1 class="text-center">portfolio</h1>
        
                </div>
        
            </div>
        
            <div class="row gx-4 gy-4">
        
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cabin.png" alt="cabin image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cake.png" alt="cake image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/circus.png" alt="circus image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/game.png" alt="joypad image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/safe.png" alt="safe image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/submarine.png" alt="submarine image">
                </div>
            </div>
        </div>

    </section>

    <!-- ABOUT SECTION -->
    <section id="about-section" class="fullpage-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">About</h1>
                </div>
            </div>
            <div class="row gy-4 justify-content-center">
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="filler-box"></div>
                </div> 
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="filler-box"></div>
                </div>    
            </div>
        </div>
    </section>

    <!-- CONTACT ME SECTION -->
    <section id="contact-me">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Contact me</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 col-md-8 col-lg-11">
                    <div class="filler-box">



                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <section>
            
            <div class="container">
    
                <div class="row justify-content-center">
    
                    <div class="col-12 col-md-3 col-lg-4 ">
                        <div class="filler-box"></div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 ">
                        <div class="filler-box"></div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-4 ">
                        <div class="filler-box"></div>
                    </div>

                </div>
    
            </div>

        </section>

        <section>

            <div class="container">
                <div class="row justify-content-center">
    
                    <div class="col-12 text-center">
                        <div class="filler-box"></div>
                    </div>
                    
                </div>
            </div>

        </section>

    </footer>
    
</body>
</html>
